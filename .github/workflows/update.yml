name: Update Coin List

on:
  schedule:
    # 3 times daily: 01:00, 09:00, 17:00 UTC = 10:00, 18:00, 02:00 KST
    - cron: '0 1,9,17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch Coin List
        run: python fetch_longshort.py
        timeout-minutes: 5

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
