<script>
async function fetchLS(symbol) {
  try {
    const r = await fetch(`https://fapi.binance.com/futures/data/globalLongShortAccountRatio?symbol=${symbol}USDT&period=1h&limit=1`);
    if (!r.ok) return null;
    const d = await r.json();
    if (d && d.length) return { long: +d[0].longAccount, short: +d[0].shortAccount };
  } catch(e) {}
  return null;
}

async function load() {
  try {
    const resp = await fetch('data/coins.json');
    const data = await resp.json();
    const coins = data.coins;
    const results = [];

    for (let i = 0; i < coins.length; i += 5) {
      const batch = coins.slice(i, i+5);
      const rs = await Promise.all(batch.map(c => fetchLS(c.symbol)));
      rs.forEach((r,j) => { if(r) results.push({...batch[j], ...r}); });
      if (i+5 < coins.length) await new Promise(r=>setTimeout(r,250));
    }

    results.sort((a,b) => b.long - a.long);
    const topLong = results.slice(0, 5);
    const topShort = results.slice(-5).reverse();

    document.getElementById('longList').innerHTML = topLong.map(c =>
      `<div class="item"><div class="left"><img src="${c.image}" onerror="this.style.display='none'"><span class="sym">${c.symbol}</span></div><span class="pct">${(c.long*100).toFixed(1)}%</span></div>`
    ).join('');

    document.getElementById('shortList').innerHTML = topShort.map(c =>
      `<div class="item"><div class="left"><img src="${c.image}" onerror="this.style.display='none'"><span class="sym">${c.symbol}</span></div><span class="pct">${(c.short*100).toFixed(1)}%</span></div>`
    ).join('');
  } catch(e) {
    document.getElementById('longList').textContent = 'ë¡œë”© ì‹¤íŒ¨';
    document.getElementById('shortList').textContent = 'ë¡œë”© ì‹¤íŒ¨';
  }
}
load();
